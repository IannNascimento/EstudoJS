<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exmeplo JQuery</title>
    <meta charset="utf-8">
</head>
<body>

    <button id="ocultar">Ocultar texto</button>
    <button id="apresentar">Apresentar texto</button>

    <p id="p1">Esse Ã© o texto usado para exemplo de JQuery</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
        $(document).ready (function () {
            $("#ocultar").click(function() {
                $("#p1").hide();
            });

            $("#apresentar").click(function() {
                $("#p1").show();
            });
        });

    </script>

</body>
</html>
