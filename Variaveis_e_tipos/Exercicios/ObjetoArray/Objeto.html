<!DOCTYPE html>
<html lang="pt-br">
<head>

<meta  charset="utf-8">
<title> Objeto </title>

</head>
<body>

<h1>JavaScript Arrays</h1>

<h2 id="teste"></h2>

<script>

var pessoa = {
	nome: "Iann",
	sobrenome: "Nascimento",
	idade: 24,
	casado: false,
	nomeCompleto: function(){
		return this.nome + " " + this.sobrenome;
		}
};

document.getElementById("teste").innerHTML = pessoa.nomeCompleto();

</script>

</body>
</html>
