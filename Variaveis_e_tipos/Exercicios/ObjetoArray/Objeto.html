<!DOCTYPE html>
<html lang="pt-br">
<head>

<meta  charset="utf-8">
<title> Objeto </title>

</head>
<body>

<h1>JavaScript Arrays</h1>

<h2 id="nomeCompleto"></h2>
<h2 id="caracter"></h2>



<script>

var pessoa = {
	nome: "Iann",
	sobrenome: "Nascimento",
	idade: 24,
	casado: false,
	nomeCompleto: function(){
		return this.nome + " " + this.sobrenome;
		}
};

document.getElementById("nomeCompleto").innerHTML = pessoa.nomeCompleto();

document.getElementById("caracter").innerHTML = "o nome completo possue" + " " + pessoa.nomeCompleto().length + " " + "caracteres";		//length serve para mostrar a quantidades de itens ou caracteres

console.log(pessoa.length);
</script>

</body>
</html>
