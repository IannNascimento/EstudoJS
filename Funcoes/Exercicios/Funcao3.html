<!DOCTYPE html>
<html lang="pt-br">
<head>

<meta  charset="utf-8">
<title> Função 3 </title>

</head>
<body>

<h2 id="demo"></h2>

    <script>
    function exFuncao(f) {        //Especifica os nomes do parâmetro
      return (5/9) * (f-32);      //Executa a tarefa e retorna um valor
    }
    document.getElementById("demo").innerHTML = exFuncao(77);       //O números dentro do parêntese, corresponde ao valor do parâmetro

    console.log(exFuncao(77));
    </script>

</body>
</html>
