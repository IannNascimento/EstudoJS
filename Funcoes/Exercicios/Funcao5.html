<!DOCTYPE html>
<html lang="pt-br">
<head>

<meta  charset="utf-8">
<title> Função 5 </title>

</head>
<body>

<h2 id="demo"></h2>

    <script>
    function exFuncao(f) {              //Especifica os nomes do parâmetro
      return (5/9) * (f-32);            //Executa a tarefa e retorna um valor
    }
    document.getElementById("demo").innerHTML = exFuncao;           //Como não tem o parêntese, o programa escreve o conteudo da função

    console.log(exFuncao);
    </script>

</body>
</html>
