<!DOCTYPE html>
<html lang="pt-br">
<head>

<meta  charset="utf-8">
<title> Função 1 </title>

</head>
<body>

<h2 id="demo"></h2>

    <script>
    function exFuncao(p1, p2) {   //Especifica os nomes dos parâmetros separados por vírgulas
      return p1 * p2;             //Executa a tarefa e retorna um valor
    }
    document.getElementById("demo").innerHTML = exFuncao(4, 3);   //Os números dentro dos parênteses, corresponde ao valor dos parâmetros

    console.log(exFuncao(4, 3));
    </script>

</body>
</html>
