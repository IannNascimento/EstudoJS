<!DOCTYPE html>
<html lang="pt-br">
<head>

<meta  charset="utf-8">
<title> Estruturas de controle e repetição </title>

</head>
<body>
<h1> While </h1>


    <script>
        
        var x = 0;
        var dados = ["Iann", "Jimmy", "Bolota"];
        while(x < dados.length){

            console.log(dados[x]);
            x++;
        }



        /* do pode ser usado, quando tem necessidade de rodar o comando primeiro, depois fazer a validação
        do{
            console.log(dados[x]);
            x++;
        } while(x < dados.length);
        */

    </script>

</body>
</html>
