<!DOCTYPE html>
<html lang="pt-br">
<head>

<meta  charset="utf-8">
<title> String e números </title>

</head>
<body>


<script>

    var txt = "Fui na feira comprar caju"

    console.log(txt.replace("caju", "batata doce"));    //replace substitui a palavra informada, separando por virgula a existente e a nova
    console.log(txt.replace("caju", "batata doce").toUpperCase());      //toUpperCase coloca letras maiúsculas e toLowerCase coloca letras minúsculas
    
</script>

</body>
</html>
