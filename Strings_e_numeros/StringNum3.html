<!DOCTYPE html>
<html lang="pt-br">
<head>

<meta  charset="utf-8">
<title> String e números </title>

</head>
<body>


<script>

    var num = (10 + 7) /3;      //JS sempre prioriza a divisão e mitiplicação, se necessario efetuar soma ou subtração, colocar em ()

    console.log(num.toFixed(2))     //toFixed, determina quantas casas decimais terá, sempre arredondando para numeros próximos

</script>

</body>
</html>
